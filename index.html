<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Role playing game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="container">
      <section class="user-stats" id="user-stats">
        <span>XP: <span class="bold xpText"></span></span>
        <span>Health: <span class="bold healthText"></span></span>
        <span>Gold: <span class="bold goldText"></span></span>
      </section>
      <section class="monsterStats" id="monsterStats">
        <span class="bold monsterName" id="monsterName"></span>
        <span>Health: <span class="bold monsterHealth" id="monsterHealth"></span></span>
      </section>
      <section class="btnsContainer" id="btnsContainer">
        <button class="btn" id="button1"></button>
        <button class="btn" id="button2"></button>
        <button class="btn" id="button3"></button>
      </section>
      <p class="textContainer" id="textContainer"></p>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
